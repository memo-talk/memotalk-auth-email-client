  <body style="margin: 0 auto; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; scrollbar-width: none; -ms-overflow-style: none; font-family: 'Pretendard Variable', 'Poppins', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif; font-style: normal;">

            <b style="font-weight: 600; color: #212121;">‘계정 등록’</b>을 위해 이메일 인증을 진행합니다.<br/>
            아래 발급된 이메일 인증번호를 복사하거나 직접 입력하여 인증을 완료해 주세요.

          <p style="padding-left: 1rem; font-weight: 500; font-size: 1rem; color: #212121; line-height: 1.5rem;">인증번호</p>
          <p style="font-weight: 500; font-size: 1rem; color: #2487e2; line-height: 1.5rem; letter-spacing: 0.05rem;">2BEaZw4U</p>

      </div>
